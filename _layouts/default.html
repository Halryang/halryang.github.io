<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
    <script type="text/javascript">
      WebFont.load({

          // For early access or custom font
          custom: {
              families: ['Nanum Gothic'],
              urls: ['http://fonts.googleapis.com/earlyaccess/nanumgothic.css']
          }

      });
    </script>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="/js/bigfoot.min.js"></script>
  <script type="text/javascript">
    var bigfoot = $.bigfoot(
      {
      actionOriginalFN: "ignore",
    positionContent: "true",
    activateOnHover: "true",
    deleteOnUnhover: "true"
      }
      );
  </script>
  <!-- tag, category search -->
  <script defer src="/js/alexpearce.js"></script>
  <!-- Open external links in new tab -->
  <script type="text/javascript" src="/js/com.alybadawy.external_links.js"></script>

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
          	<a href="{{ site.baseurl }}/about/"><img src="{{ site.baseurl }}/images/icon/profile29.png" /></a>
            <a href="{{ site.baseurl }}/tags/"><img src="{{ site.baseurl }}/images/icon/price14.png" /></a>
            <a href="{{ site.baseurl }}/micro/"><img src="{{ site.baseurl }}/images/icon/speechbubble6.png" /></a>
            <a href="{{ site.baseurl }}/search/"><img src="{{ site.baseurl }}/images/icon/search.png" /></a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <br>Â© 2014 ~ 2018 Halryang | powered by jekyll
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
